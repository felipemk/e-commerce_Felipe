<header ng-switch on="$location.path().indexOf('/formaPagamentos/new') > -1">
    <h3 ng-switch-when="true">Create a new formaPagamento</h3>
    <h3 ng-switch-when="false">View or edit formaPagamento</h3>
</header>
<form id="formaPagamentoForm" name="formaPagamentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': formaPagamentoForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="formaPagamento.nome" placeholder="Enter the formaPagamento Nome"></input>
            <span class="help-block error" ng-show="formaPagamentoForm.nome.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveformaPagamento" name="saveformaPagamento" class="btn btn-primary" ng-disabled="isClean() || formaPagamentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteformaPagamento" name="deleteformaPagamento" class="btn btn-danger" ng-show="formaPagamento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>

<header ng-switch on="$location.path().indexOf('/Clientes/new') > -1">
    <h3 ng-switch-when="true">Create a new Cliente</h3>
    <h3 ng-switch-when="false">View or edit Cliente</h3>
</header>
<form id="ClienteForm" name="ClienteForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ClienteForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="cliente.nome" placeholder="Enter the Cliente Nome"></input>
            <span class="help-block error" ng-show="ClienteForm.nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.login.$invalid}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div id="loginControls" class="col-sm-10">
            <input id="login" name="login" type="text" required class="form-control" ng-model="cliente.login" placeholder="Enter the Cliente Login"></input>
            <span class="help-block error" ng-show="ClienteForm.login.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" required class="form-control" ng-model="cliente.senha" placeholder="Enter the Cliente Senha"></input>
            <span class="help-block error" ng-show="ClienteForm.senha.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.DataNascimento.$invalid}">
        <label for="DataNascimento" class="col-sm-2 control-label">Data Nascimento</label>
        <div id="DataNascimentoControls" class="col-sm-10">
            <input id="DataNascimento" name="DataNascimento" type="text" class="form-control" ng-model="cliente.DataNascimento" placeholder="Enter the Cliente Data Nascimento"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCliente" name="saveCliente" class="btn btn-primary" ng-disabled="isClean() || ClienteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCliente" name="deleteCliente" class="btn btn-danger" ng-show="cliente.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
